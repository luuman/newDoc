  <!-- MarkMap -->
  <div class="markmap" id="MarkMap"></div>

  <!-- JavaScript -->
  <script>
    // Docsify
    window.$docsify = {
      // coverpage: true,
      // loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 4,
      // maxLevel: 2,
      // mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      ga: 'UA-50048801-2',
      // codesponsor: 'id',
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        // paths: auto, // or 'auto'
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大程级, 1 - 6
        // depth: 3
      },
      count: {
        countable: true,
        position: 'top',
        margin: '-106px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true
      },
      mindmap: {
        // or default
        preset: 'colorful',
        // or bracket
        linkShape: 'diagonal'
      },
      tabs: {
        sync: false,
        theme: "classic",
      },
      select: {
        detectOperatingSystem: {
          enabled: false,
          menuId: "operating-system"
        },
        sync: false,
        theme: "classic"
      },
      darklightTheme: {
        siteFont: "PT Sans",
        defaultTheme: 'dark',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#42b983',
          toogleBackground: '#ffffff',
          background: '#091a28',
          textColor: '#c0c0c0',
          codeTextColor: '#00bc8c',
          codeBackgroundColor: '#0e2233',
          borderColor: '#0d2538',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#ffffff',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toogleBackground: '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#b4b4b4',
          codeTypeColor: '#091a28',
          coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },
      plugins: [
        // github editHtml
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/docsifyjs/docsify/blob/master/docs/' +
              vm.route.file;
            var editHtml = '[📝Edit MD](' + url + ')\n';
            return (
              editHtml +
              html
              // + '\n----\n' +
              // 'Last modified {docsify-updated} ' +
              // editHtml
            );
          });
        },
        function (hook, vm) {
          hook.beforeEach(
            function (mdstr) {
              const editUrl = 'https://gitee.com/xsro/college-notes/blob/main/' + vm.route.file;
              const prefix = document.location.pathname.endsWith('/') ? '' : '..';
              const markmapUrl = new URL(prefix + 'markmap.html', document.location);
              const markdownUrl = new URL(prefix + vm.route.file, document.location);
              return `[  🗺️Open](${editUrl})\t[ Markmap](${markmapUrl}?md=${markdownUrl})\n` + mdstr;
            }
          );
        }
      ]
    };
  </script>
