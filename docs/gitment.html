
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gitment Demo Page</title>
  <meta name="viewport" content="width=640, user-scalable=no">
  <link rel="stylesheet" href="https://imsun.github.io/gitment/test/style.css">
  <link rel="stylesheet" href="https://imsun.github.io/gitment/style/default.css">
</head>
<body>
  <div>
    <h1>Gitment Demo</h1>
    <p>This is the demo page for <a href="https://github.com/imsun/gitment" target="_blank">Gitment</a>.</p>
    <p>You can login with GitHub and leave your comments below.</p>
  </div>
  <div id="container"></div>

  <script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
  <script>
    var clientId = '987eb43bc737bf99d17a'
    var clientSecret = 'ee57c838823856a7b152e09431156b4c56bf8617'
    var gitment = new Gitment({
      id: 'demo page',
      owner: 'luuman',
      repo: 'interviewFe',
      oauth: {
        client_id: clientId,
        client_secret: clientSecret,
      },
    })

    gitment.render('container')
  </script>
</body>
</html>
